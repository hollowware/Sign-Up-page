<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Sign Up</h1>
            <footer>
                <a href="#">Privacy policy & terms of service</a>
            </footer>
        </div>
        <div class="right-container">
                <a href="#" class="close-thik"></a>
            <form action="#">
                <label for="username" class="labels">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="Username">
                <label for="e-mail" class="labels">E-MAIL</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="E-mail">
                <label for="password" class="labels">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="repeat_password" class="labels">REPEAT PASSWORD</label>
                <input type="password" name="repeat_password" id="repeat_password" placeholder="Repeat password">
                <div class="button-section">
                    <button class="btn">Get Started</button> or <a href="#">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
